<footer id="footer" class="footer">
  <div class="container">
    {% comment %}
    <nav class="flex">
      <ul class="flex centered">
        <li class="nav-style--b"><a href="/" data-behavior="welcomeLink">Welcome</a></li>
        <li class="nav-style--b"><a href="/about.html">About</a></li>
        <li><a href="/" class="footer-logo">{% include svg/logo.html %}</a></li>
        <li class="nav-style--b"><a href="/contact.html">Contact</a></li>
        <li class="nav-style--b"><a href="/login.html">About</a></li>
      </ul>
    </nav>
    {% endcomment %}
    <p class="p-centered inverse">
      Check us out on...
    </p>
    <nav class="footer-social">
      <ul class="flex flex-center unstyle--list">
        <li class="social-link--a inverse"><a href="https://twitter.com/ScoutaheadHQ"><i class="ion-social-twitter"></i></a></li>
        <li class="social-link--a inverse"><a href="https://www.facebook.com/ScoutaheadHQ"><i class="ion-social-facebook"></i></a></li>
        <li class="social-link--a inverse"><a href="https://plus.google.com/+Scoutahead"><i class="ion-social-googleplus"></i></a></li>
      </ul>
    </nav>
    <div class="copyright collapse">
      <p class="p-centered inverse">
      Copyright &copy; 2015-16 - Scoutahead.com, LLC
      </p>
    </div>

    {% comment %}
    <nav>
      <ul class="footer-sublinks">
        <li class="footer-link--a"><a href="/privacy.html" title="Privacy Policy">Privacy Policy</a></li>
        <li class="footer-link--a"><a href="/terms.html" title="Terms of Service">Terms of Service</a></li>
      </ul>
    </nav>
    {% endcomment %}
  </div>
  <div class="footer-share">
    {% include social.share.html %}
  </div>
</footer>
