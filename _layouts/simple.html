<!DOCTYPE html>
<html>
  {% if jekyll.environment == "development" %}
    {% assign scriptbase = "https://localhost:8443/"%}
  {% else %}
    {% assign scriptbase = "/"%}
  {% endif %}

  {% include head.html %}

  <body class="{% if page.slug %}{{ page.slug | slugify }}{% else %}{{ page.title | slugify }}{% endif %} simple">
    <div class="is-hidden" collapse>
      {% include svg_graphics.svg %}
    </div>

    <header id="header" class="t--header fixed--top-left fill--h" collapse>
      <a href="/" class="t--header-logo align--center-left" id="logo" collapse>
        <span class="is-hidden" collapse>{{ site.title }}</span>
        <svg viewBox="0 0 1000 122">
          <use xlink:href="#svg:logo"></use>
        </svg>
      </a>
      <nav class="t--header-buttons align--center-right">
        <ul class="flex--grid">
          <li collapse><a href="contact.html" class="t--link unstyle">Contact</a></li>
          <li><a href="login.html" class="t--link unstyle">Login</a></li>
        </ul>
      </nav>
    </header>

    <div role="main" class="container--h">
      {{ content }}
    </div>
    {% js main %}
  </body>

</html>
